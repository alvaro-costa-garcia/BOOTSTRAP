<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div .row{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Grid system</h1>
    <div class="container">
        <div class="row">
            <div class="col bg-danger">1</div>
            <div class="col bg-success">2</div>
            <div class="col bg-info">3</div>
            <div class="col bg-success">4</div>
            <div class="col bg-success">5</div>
            <div class="col bg-success">6</div>
            <div class="col bg-success">7</div>
            <div class="col bg-success">8</div>
            <div class="col bg-success">9</div>
            <div class="col bg-success">10</div>
            <div class="col bg-success">11</div>
            <div class="col bg-success">12</div>
        </div>
        <div class="row">
            <div class="bg-success col-md-2">1</div>
            <div class="bg-danger col-md-8">
                <div class="row">
                    <div class="col-6 bg-info">Primera</div>
                    <div class="col-6 bg-danger">Segunda</div>
                </div> 
            </div>
            <div class="bg-info col-md-2">3</div>
        </div>
        <div class="row">
            <div class="bg-danger col-sm-3">1</div>
            <div class="col-sm-3">2</div>
            <div class="bg-info col-sm-3">3</div>
            <div class=" bg-danger col-sm-3">4</div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
